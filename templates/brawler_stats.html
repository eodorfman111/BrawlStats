<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ brawler_name }} Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e3a8a; /* Blue background */
            color: #facc15; /* Yellow text */
            font-family: 'Arial', sans-serif;
        }

        .brawler-image {
            border: 5px solid #facc15; /* Yellow border */
            border-radius: 15px;
            max-width: 100%;
            height: auto;
        }

        .brawler-stats {
            text-align: center;
            margin-top: 20px;
        }

        h1, h2 {
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="brawler-stats">
            <h1>{{ brawler_name }}</h1>
            <!-- Brawler Image -->
            <img src="{{ url_for('static', filename='images/' + brawler_name.lower() + '.png.png') }}" alt="{{ brawler_name }}" class="brawler-image">

            
            <!-- Brawler Stats -->
            <h2 class="mt-4">Stats</h2>
            <ul class="list-group">
                <li class="list-group-item">Highest Trophies: {{ brawler_stats['highest_trophies'] }}</li>
                <li class="list-group-item">Power Level: {{ brawler_stats['power_level'] }}</li>
                <li class="list-group-item">Gears: {{ brawler_stats['gears'] | join(', ') }}</li>
                <li class="list-group-item">Gadgets: {{ brawler_stats['gadgets'] | join(', ') }}</li>
            </ul>
        </div>
    </div>
</body>
</html>
