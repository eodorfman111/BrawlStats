<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .custom-container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap; 
            gap: 20px; 
        }

        .trophy-graph, .brawler-grid {
            width: 550px; 
            height: auto;
            border-radius: 10px;
            border: 2px solid #FFD700;
        }

        .welcome-text {
            margin-bottom: 30px;
        }

        .brawl-icon {
            max-width: 300px; 
            margin-bottom: 30px;
        }

        .image-caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: -10px;
            margin-bottom: 30px;
            color: #FFD700; /* Yellow text */
            text-shadow: 1px 1px 2px #000000;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <h1 class="welcome-text">Welcome to Brawl Stars Player Stats</h1>
        <img src="{{ brawl_icon_url }}" alt="Brawl Stars Icon" class="brawl-icon">

        <form action="/stats" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="playerTag" class="form-label">Enter Player Tag (without #):</label>
                <input type="text" class="form-control" id="playerTag" name="playerTag" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Stats</button>
        </form>

        <div class="image-container">
            <div>
                <img src="{{ url_for('static', filename='images/trophygraph.png') }}" alt="Trophy Graph" class="trophy-graph">
                <p class="image-caption">Track your trophies over time!</p>
            </div>
            <div>
                <img src="{{ url_for('static', filename='images/brawlers.png') }}" alt="Brawler Grid" class="brawler-grid">
                <p class="image-caption">Display your brawler stats!</p>
            </div>
        </div>
    </div>
</body>
</html>
