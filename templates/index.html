<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .custom-container {
            margin-top: 100px;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <h1 class="text-center">Brawl Stars Player Stats</h1>
        <form action="/stats" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="playerTag" class="form-label">Enter Player Tag (without #):</label>
                <input type="text" class="form-control" id="playerTag" name="playerTag" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Stats</button>
        </form>
    </div>
</body>
</html>
